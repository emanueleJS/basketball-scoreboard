<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column" id="home">
        <h3>HOME</h3>
        <h2 class="score">0</h2>
        <div>
          <button data-team="home" data-points="1" class="btn btn-home">+1</button>
          <button data-team="home" data-points="2" class="btn btn-home">+2</button>
          <button data-team="home" data-points="3" class="btn btn-home">+3</button>
        </div>
      </div>

      <div class="column" id="guest">
        <h3>GUEST</h3>
        <h2 class="score">0</h2>
        <div>
          <button data-team="guest" data-points="1" class="btn btn-guest">+1</button>
          <button data-team="guest" data-points="2" class="btn btn-guest">+2</button>
          <button data-team="guest" data-points="3" class="btn btn-guest">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
